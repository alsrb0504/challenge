<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="./src/style.css" />
  </head>

  <body>
    <!-- js-bg -->
    <img class="bg-js" src="./images/1.jpg" alt="bg" />

    <!-- js-weather -->
    <div class="weather js-weather"></div>

    <div class="container">
      <!-- js-clock -->
      <div class="clock js-clock">00:00</div>

      <!-- js-name -->
      <form class="name js-name">
        <input type="text" class="name" placeholder="What your name?" />
      </form>

      <!-- js-todo -->
      <form class="js-todo">
        <input type="text" class="todo" placeholder="Write a to do" />
      </form>
      <ul class="todo_list js-todo-list"></ul>
    </div>

    <script src="./src/bg.js"></script>
    <script src="./src/weather.js"></script>
    <script src="./src/clock.js"></script>
    <script src="./src/name.js"></script>
    <script src="./src/todo.js"></script>
  </body>
</html>
